<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateOrder</title>

    <link rel="stylesheet" type="text/css" href="./static/plugins/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="./static/css/createOrder.css"/>
</head>
<body>
<div class="top-html" style="width: 100%;"></div>
<div class="content">
    <!--搜索部分-->
    <div style="height: 40px;">
        <img class="logo" src="./images/logo.jpg" onclick="window.location.href='index.h'">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="tab-brief-li layui-this" onclick="window.location.href='index.h'">电脑</li>
                <li class="tab-brief-li" onclick="window.location.href='index.h'">手机</li>
                <li class="tab-brief-li" onclick="window.location.href='index.h'">评测</li>
            </ul>
            <button class="layui-btn layui-btn-sm search-btn">搜索</button>
            <input type="text" placeholder="搜索" class="layui-input search-input">
        </div>
    </div>

    <!--内容-->
    <div class="create-order-body">
         <h1>确认订单</h1>
        <div class="create-order-address">
            <h2 style="float: left;padding-top:15px">地址</h2>
            <div class="create-order-address-username">谢超</div>
            <div class="create-order-address-phone">123456</div>
            <div class="create-order-address-area">四川省成都市龙泉驿区十陵镇</div>
            <div class="create-order-address-info">成都大学</div>
        </div>
        <div class="create-order-good">
            <div class="create-order-good-one">
                <div class="create-order-good-img"><img src="./images/logo.jpg" class="create-order-img"></div>
                <div class="create-order-good-name">机械革命</div>
                <div class="create-order-good-price">￥5999</div>
                <div class="create-order-good-number">×1</div>
                <div class="create-order-good-result">共1件小计：￥5999</div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="./static/plugins/jquery/jquery-2.0.3.min.js  "></script>
<script type="text/javascript" src="./static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="./static/js/createOrder.js"></script>
</body>
</html>
