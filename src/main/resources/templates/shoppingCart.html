<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shoppingCart</title>
    <link rel="stylesheet" type="text/css" href="./static/plugins/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="./static/css/shoppingCart.css"/>
</head>
<body>
    <!--顶部内容-->
    <div class="top-html" style="width: 100%;"></div>
    <div class="content">
        <!--搜索部分-->
        <div style="height: 40px;">
            <img class="logo" src="./images/logo.jpg" onclick="window.location.href='index.h'">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="tab-brief-li layui-this" onclick="window.location.href='index.h'">电脑</li>
                    <li class="tab-brief-li" onclick="window.location.href='index.h'">手机</li>
                    <li class="tab-brief-li" onclick="window.location.href='index.h'">评测</li>
                </ul>
                <button class="layui-btn layui-btn-sm search-btn">搜索</button>
                <input type="text" placeholder="搜索" class="layui-input search-input">
            </div>
        </div>

        <!--已购商品部分-->
        <div id="cart-table" class="content-table">
            <!--模拟数据-->

            <table class="layui-table">
                <thead>
                    <tr class="layui-table-header">
                        <td><input type="radio" onclick="" title="全选" checked/>全选</td>
                        <td>商品信息</td>
                        <td>单价</td>
                        <td>数量</td>
                        <td>金额</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody id="table-tbody"></tbody>

                <!--加载数据模拟-->
            <!--<tr class="layui-table-body">
                <td><input type="radio" onclick="" value="1"/></td>
                <td><img id="image" class="logo" src="./images/raz.jpg" /><p id="name">小米手机 银色</p></td>
                <td id="price">￥2399</td>
                <td><div><button id="jian" class="layui-btn"><i class="layui-icon">－</i></button>
                        1
                        <button id="jia" class="layui-btn"><i class="layui-icon">＋</i></button></div></td>
                <td id="result">￥2399</td>
                <td><button id="deleteGoodForShoppingCart" class="layui-btn">
                        <i class="layui-icon">&#xe640;</i></button></td></tr>-->
            </table>
        </div>
        <!--结算部分-->
        <div class="content-accounts">
            <div class="content-money">
                合计：<div class="money"></div>
            </div>
            <button id="settle-accounts" class="layui-btn settle-btn" onclick="toOverDetail(this)">去结算</button>
        </div>
    </div>
    <!--底部内容-->
    <div class="bottom-html" style="height: 50px;width: 100%;background-color: #eeeeee;position: absolute;bottom: 0px;"></div>

    <script type="text/javascript" src="./static/plugins/jquery/jquery-2.0.3.min.js  "></script>
    <script type="text/javascript" src="./static/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="./static/js/public.js"></script>
    <script type="text/javascript" src="./static/js/shoppingCart.js"></script>
</body>
</html>
